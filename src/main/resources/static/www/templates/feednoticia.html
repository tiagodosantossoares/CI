
<ion-view view-title="Noticias">
    <ion-content>
        <button id="fabFeed"   class="button  button-fab button-fab-bottom-right" style=" background-color: #ff362a;">
            <i class="icon ion-plus"></i>
        </button>

        <div id="popupAlterar" class="overlay">
            <div class="popup">
                <h2> Alterar Notícia</h2>
                <a class="close" href="#" ng-click="fechar()" >&times;</a>
                <div class="content">


                        <div class="view-form">

                            <form  name="topoSV" class="form-horizontal" >

                                <div class="panel panel-default">
                                    <!--<div class="panel-heading"></div>-->
                                    <div class="panel-body">
                                        <div class="form-group">

                                            <label name="titulo" class="control-label col-md-2" > Título: </label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" name="tituloNoticiaTopo" ng-model="feedNoticia.nome"  maxlength="50"  required />
                                            </div>

                                            <label name="imagem" class="control-label col-md-2"> Imagem:  </label>
                                            <div class="col-md-4">
                                                <input type="file" class="form-control" name="imagemNoticiaTopo" ng-model="atlfeedNoticia.imagem"   required />
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label name="descricao" class="control-label col-md-2"> Descrição:  </label>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" name="descricaoNoticiaTopo" ng-model="atlfeedNoticia.descricao"   required />
                                            </div>
                                        </div>
                                        <br/>
                                        <br/>

                                        <!-- BOTÕES DE AÇÕES -->
                                        <div class="form-group">
                                            <div style="alignment-adjust: central" ><center>
                                                <span id="load1"></span>
                                                <button ng-click="salvar(atlfeedNoticia)" type="button" name="btnsubmit" class="btn btn-success" aria-label="Left Align">Salvar</button>
                                                <button type="reset" name="btnreset" class="btn btn-danger" aria-label="Right Align">Limpar</button>
                                            </center>
                                            </div>
                                            <div class="col-md-9" style="text-align: right"></div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>

            </div>
        </div>

    </div>
        <div id="popupSalvar" class="overlay">
            <div class="popup">
                <h2> Salvar Notícia</h2>
                <a class="close" href="#" ng-click="fechar()">&times;</a>
                <div class="content">


                    <div class="view-form">

                        <form id="formSalvar"  class="form-horizontal" >

                            <div class="panel panel-default">
                                <!--<div class="panel-heading"></div>-->
                                <div class="panel-body">
                                    <div class="form-group">

                                        <label name="titulo" class="control-label col-md-2" > Título: </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" name="tituloNoticiaTopo" ng-model="feed.nome"  maxlength="50"  required />
                                        </div>

                                        <label name="imagem" class="control-label col-md-2"> Imagem:  </label>
                                        <div class="col-md-4">
                                           <input id="upload-file-input" type="file" name="uploadFile" accept="*" class="form-control" required/>
                                         </div>

                                    </div>

                                    <div class="form-group">
                                        <label name="descricao" class="control-label col-md-2"> Descrição:  </label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="descricaoNoticiaTopo" ng-model="feed.descricao"   required />
                                        </div>
                                    </div>
                                    <br/>
                                    <br/>

                                    <!-- BOTÕES DE AÇÕES -->
                                    <div class="form-group">
                                        <div style="alignment-adjust: central" ><center>
                                            <span id="load"></span>
                                            <button ng-click="salvar(feed)" type="submit" name="btnsubmit" class="btn btn-success" aria-label="Left Align">Salvar</button>
                                            <button type="reset" name="btnreset" class="btn btn-danger" aria-label="Right Align">Limpar</button>
                                        </center>
                                        </div>
                                        <div class="col-md-9" style="text-align: right"></div>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>





        <!--<label class="control-label">Select File</label>-->
        <!--<input id="input-2" name="input2[]" type="file" class="file" multiple data-show-upload="false" data-show-caption="true">-->

            <div class="container" >
                        <div class="view-form col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading"><span class="glyphicon glyphicon-tasks"></span>Noticias</div>
                                    <div class="panel-body">

                                        <table class="table table-striped">
                                        <thead>
                                        <tr class="">
                                            <th></th>
                                            <th>Titulo</th>
                                            <th>descrição</th>
                                            <th>Imagem</th>
                                            <th></th>
                                            <th></th>

                                        </tr>
                                        </thead>
                                        <tr ng-repeat="unidade in feedsNoticias" class="">
                                            <th><img src="{{unidade.imagem.url}}" style="height: 50px;width: 50px;"></th>

                                            <th>{{unidade.nome}}</th>
                                            <th>{{unidade.descricao}}</th>
                                            <th>{{unidade.imagem.url}}</th>
                                            <th> <button data-toggle="modal" data-target="modalalterar" type="submit" name="Alterar"  class="btn btn-success" aria-label="Left Align" ng-click="setFeed($index)">Altera</button>
                                            </th>
                                            <th> <button type="submit" name="Excluir" class="btn btn-danger" aria-label="Left Align" ng-click="remover($index)">Remover</button>
                                            </th>

                                        </tr>


                                        </table>

                                    </div>
                                </div>


                        </div>
                                        <!-- Nome do produto/marca sem sidebar quando for o pre-painel  -->
                    </div>
</div><!---fim containner--->
    </ion-content>
</ion-view>
